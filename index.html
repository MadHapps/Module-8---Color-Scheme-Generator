<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="app-wrapper">
      <header>
        <form action="#" class="color-form-wrapper">
          <input type="color" class="color-picker">
          <select name="color-schemes" id="color-schemes">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button type="submit">Get color scheme</button>
        </form>
      </header>
      <section class="color" id="color1">
        <p class="hex-display">#F55A5A</p>  
      </section>
      <section class="color" id="color2">
        <p class="hex-display">#F55A5A</p>  
      </section>
      <section class="color" id="color3">
        <p class="hex-display">#F55A5A</p>  
      </section>
      <section class="color" id="color4">
        <p class="hex-display">#F55A5A</p>  
      </section>
      <section class="color" id="color5">
        <p class="hex-display">#F55A5A</p>  
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
