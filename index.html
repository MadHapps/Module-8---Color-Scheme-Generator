<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Generator</title>
</head>

<body>
  <div class="app-wrapper" id="app">
    <header>
      <form action="#" class="color-form-wrapper" id="color-form">
        <input type="color" class="color-picker" id="color-picker">
        <select name="color-schemes" id="color-schemes">
          <option value="monochrome" selected="selected">Monochrome</option>
          <option value="monochrome-dark">Monochrome-Dark</option>
          <option value="monochrome-light">Monochrome-Light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-Complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <button type="submit" id="color-form-random-btn">Random color</button>
      </form>
    </header>
    <section class="color show-border" id="color" data-display-colors="color1">
      <p class="hex-display" data-display-text="color1">#F55A5A</p>
    </section>
    <section class="color show-border" id="color" data-display-colors="color2">
      <p class="hex-display" data-display-text="color2">#F55A5A</p>
    </section>
    <section class="color show-border" id="color" data-display-colors="color3">
      <p class="hex-display" data-display-text="color3">#F55A5A</p>
    </section>
    <section class="color show-border" id="color" data-display-colors="color4">
      <p class="hex-display" data-display-text="color4">#F55A5A</p>
    </section>
    <section class="color show-border" id="color" data-display-colors="color5">
      <p class="hex-display" data-display-text="color5">#F55A5A</p>
    </section>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
